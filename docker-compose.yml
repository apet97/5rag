version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_models:/root/.ollama  # Persist models
      - ./data:/data  # For data access
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 2G
    command: serve

  rag-app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./knowledge_full.md:/app/knowledge_full.md:ro
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    environment:
      - OLLAMA_URL=http://ollama:11434
      - GEN_MODEL=qwen2.5:32b
      - EMB_MODEL=nomic-embed-text
      - RAG_LOG_FILE=/app/logs/rag_queries.jsonl
    depends_on:
      - ollama
    command: >
      bash -c "
        # Wait for Ollama to be ready
        until curl -f http://ollama:11434/api/tags > /dev/null 2>&1; do
          echo 'Waiting for Ollama to start...'
          sleep 2
        done &&
        echo 'Ollama is ready, starting RAG application...' &&
        python clockify_support_cli_final.py chat
      "

  # Optional: Model preparation service
  model-setup:
    build: .
    volumes:
      - ./knowledge_full.md:/app/knowledge_full.md:ro
      - ./data:/app/data
    environment:
      - OLLAMA_URL=http://ollama:11434
    depends_on:
      - ollama
    command: >
      bash -c "
        # Wait for Ollama to be ready
        until curl -f http://ollama:11434/api/tags > /dev/null 2>&1; do
          echo 'Waiting for Ollama to start...'
          sleep 2
        done &&
        echo 'Pulling required models...' &&
        curl -X POST http://ollama:11434/api/pull -d '{\"name\":\"qwen2.5:32b\"}' &&
        curl -X POST http://ollama:11434/api/pull -d '{\"name\":\"nomic-embed-text\"}' &&
        echo 'Models pulled, exiting...' &&
        sleep 5
      "