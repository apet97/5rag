[tool.mypy]
# Python version
python_version = "3.11"

# Mypy mode - start with moderate, move to strict gradually
check_untyped_defs = true
disallow_any_generics = false  # Allow gradual typing
disallow_incomplete_defs = false  # Allow gradual typing
disallow_untyped_calls = false  # Allow gradual typing
disallow_untyped_decorators = false  # Allow gradual typing
disallow_untyped_defs = false  # Allow gradual typing
no_implicit_optional = true
warn_redundant_casts = true
warn_return_any = false  # Too noisy initially
warn_unused_configs = true
warn_unused_ignores = true

# Error messages
show_error_codes = true
show_error_context = true
pretty = true

# Exclude test files and generated code
exclude = [
    "^tests/",
    "^rag_env/",
    "^build/",
    "^dist/",
]

# Per-module configuration
[[tool.mypy.overrides]]
module = [
    "requests.*",
    "numpy.*",
    "urllib3.*",
    "sentence_transformers.*",
    "faiss.*",
    "psutil.*",
    "rank_bm25.*",
    "torch.*",
    "hnswlib.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.black]
line-length = 120
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | rag_env
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
]

[tool.coverage.run]
source = ["."]
omit = [
    "tests/*",
    "rag_env/*",
    "*/site-packages/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
